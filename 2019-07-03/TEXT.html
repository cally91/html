<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>나의 홈페이지</title>
</head>
<body>
<!--
	h(haedLine), p tag를 사용하면 범위가 미치는 부분이 브라우저 왼쪽 끝부터 오른쪽 끝까지 이다.
	이런 tag는 box모델 tag 라고 한다.
	box tag를 사용하면 무조건 시작점에서 새로운 줄로 시작하고
	끝나는 부분에서 강제 줄바꿈을 한다

	b,strong i tag는 단지 감싸는 엘리먼트의 모양만 바꿀뿐 다른 영향은 없다.(줄바꿈 안됨)
	이런 tag 를 block ,inline 라고 한다.

	bt (break)tag 는 문서의 상제 줄바꿈을 한다.

-->
	<h3>두바이 왕비 왕궁 탈출 사건</h3>
	<p>아람의 <b>왕비</b>가 왕궁을 탈출했다. 열한살 딸, 일곱살 아들과 함께<br/> <strong>자유</strong>를 택한 왕비는 영국 법정에 소송을 냈다</p>
	<p>영국 <i><b>가디언</b></i>은 왕비가 영국 법원에서 소송전을 시작한다고 현지시각 1일 보도을 했다.</p>


</body>
</html>
