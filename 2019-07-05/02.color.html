<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /*
        color 속성은 : 글자 색깔을 지정
        background-colro : tag 배경색 
            
            1.색상 지정하는 방법은 색상이름을 직접 지적하는방법
            2. 16진수로 RGB 값을 지정하는 방법 (각 칼러는 00~FF범위 까지)
            3.RGB ()함수를 이용하는방법
             함수에 RGB 색상값을 10진수로 0~255까지 지정하는 방법
        */
        #p1{
            color: red;
        }
        #p2{
            background-color: rgb(29, 73, 131);
        }
        #p3{
            background-color: #F4FA58;
        }
    </style>
</head>
<body>
    <p id="p1">우리나라</p>
    <p id="p2">대한민국</p>
    <p id="p3"> korea</p>
    
</body>
</html>
